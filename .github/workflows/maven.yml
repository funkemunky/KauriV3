name: "CI/CD"
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true
    - name: Set up JDK 17
      uses: s4u/setup-maven-action@v1.18.0
      with:
        java-version: '17'
        maven-version: '3.9.9'
    - uses: actions/cache@v4
      with:
        path: |
          ${{ inputs.cache-path }}
          ${{ inputs.cache-path-add }}
        key: ${{ inputs.cache-prefix }}${{ runner.os }}-jdk${{ inputs.java-version }}-${{ inputs.java-distribution }}-maven${{ inputs.maven-version }}-${{ hashFiles('**/pom.xml') }}
    - name: Build with Maven
      run: mvn -B package --file pom.xml

    # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6

    - name: Upload Enterprise
      uses: actions/upload-artifact@v4
      with:
        name: EnterpriseAnticheat
        path: Anticheat/target/AntiCheat-*.jar
    - name: Upload API
      uses: actions/upload-artifact@v4
      with:
        name: API
        path: API/target/API-*.jar